<!DOCTYPE html>
<html lang="es">
<head>
<title>Cuadrado de un numero</title>
<meta charset="utf-8" />
<meta name="description" content="Calculadora para resolver el cuadrado de un numero">
<link rel="stylesheet" href="estilos.css" />
<link rel="shortcut icon" href="/favicon.ico" />
</head>
 
<body>
    <script>
        var inputs = function () {
            var op = document.getElementById("operacion").value;
            var n1 = document.createElement("input");
            n1.setAttribute("type", "number");
            n1.setAttribute("id", "numero1");
            document.body.appendChild(n1);
            if(op < 5){
                if(op > 0){
                    var n2 = document.createElement("input");
                    n2.setAttribute("type", "number");
                    n2.setAttribute("id", "numero2");
                    document.body.appendChild(n2);
                }     
            }  
        };
        
        var envio = function (){
            var op = document.getElementById("operacion").value;
            if(op == 1){
                var mat = "Suma";
            }if(op == 2){
                var mat = "Resta";
            }if(op == 3){
                var mat = "Multiplicacion";
            }if(op == 4){
                var mat = "Division";
            }if(op == 5){
                var mat = "Cuadrado";
            }if(op == 6){
                var mat = "Raiz";
            }
            var n1 = document.getElementById("numero1").value;
            if(op < 5){                
                var n2 = document.getElementById("numero2").value;
                var calc = document.createElement("input");
                calc.setAttribute("type", "button");
                calc.setAttribute("id", "resultado");
                calc.setAttribute("value", "Resultado");
                calc.setAttribute("onclick", "window.location.href="+"'https://fast-bastion-75535.herokuapp.com/apps/"
                + mat + "?"+n1+","+n2+"'");
            }else{
                var calc = document.createElement("input");
                calc.setAttribute("type", "button");
                calc.setAttribute("id", "resultado");
                calc.setAttribute("value", "Resultado");
                calc.setAttribute("onclick", "window.location.href="+"'https://fast-bastion-75535.herokuapp.com/apps/"
                + mat + "?"+n1+"'");
            }
            document.body.appendChild(calc);
        };
    </script>
    <header>
       <h1>Calculadora Web</h1>             
    </header>
    <h2>Seleccione una operacion</h2>
    <select id="operacion" onchange="inputs()">
        <option value="0"></option> 
        <option value="1">Suma</option> 
        <option value="2">Resta</option> 
        <option value="3">Multiplicacion</option>
        <option value="4">Division</option> 
        <option value="5">Cuadrado</option> 
        <option value="6">Raiz</option> 
    </select>
    <h2>Ingrese el/los numero/s</h2>
    <form id='inputs'>
    </form>
    <button onclick="envio()">calcular </button>
</body>
</html>
